<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="shortcut icon" href="{{site.url}}/assets/images/favicon.svg">
    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include analytics.html %}
    {% endif %}
    {% seo %}
  </head>
  <body>
    <div class="container-fluid sticky-top bg-grey">
      <div class="row">
       <div class="col-6">
          <a href="{{ site.url }}" class="navbar navbar-brand">
            <img src="/assets/images/wimpertier-logo.svg" width="30" height="30" class="d-inline-block align-bottom" alt="">
            <h1 class="text-uppercase d-inline-block align-bottom" style="font-size: 1em;">{{ site.title }}</h1>
          </a>
        </div>
        <div class="col-6">
            <nav class="navbar-text navbar navbar-expand-lg d-inline-block float-right">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                  {% for item in site.data.navigation %}
                    <li class="nav-item {% if page.url == item.link %}active{% endif %}"></li>
                      <a class ="nav-link" href="{{ item.link }}">
                        {{ item.name }} {% if page.url == item.link %}<span class="sr-only">(current)</span>{% endif %}
                      </a>
                    </li>
                  {% endfor %}
                </ul>
              </div>
            </nav>
          </div>
        </div>
    </div>
